<!DOCTYPE html>
<html lang="en-US">
    <head>

        <meta charset="utf-8">
        <title>Practica de funciones</title>

    </head>
    <body>
      <script>
        
        var numeros = [];

        for (var i=0; i<50; i++){
        numeros.push(Math.floor((Math.random() * 100) + 1));
        }

        
        var pares = [];
        var impares = [];
        for (let i=0; i<numeros.length; i++){

            if (numeros[i]%2==0){
            pares.push (numeros[i]);
            }

            else {
            impares.push(numeros[i]);
            }
        }
        

        function esPar(num){
          if (num % 2 == 0){
            console.log ('el resultado es par');
          }else{
            console.log ('el resultado es impar');
          }
        }

        esPar(11);

        

        document.write('pares '+pares+'<br>');
        document.write('impares '+impares);
        
      </script> 
    </body>

</html>
